<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        
        <div id="calculator">
            <div id="topBezel">
                <h1>ELECTRONIC CALCULATOR</h1>
                <div id="display">0123456789</div>
            </div>
            <div id="bottomBezel">
                <div id="col1">
                    <div id="butClear">C</div>
                    <div id="but7" class="numbers">7</div>
                    <div id="but4" class="numbers">4</div>
                    <div id="but1" class="numbers">1</div>
                    <div id="butDot" class="numbers">.</div>
                </div>
                <div id="col2">
                    <div id="butBack" class="operators"><</div>
                    <div id="but8" class="numbers">8</div>
                    <div id="but5" class="numbers">5</div>
                    <div id="but2" class="numbers">2</div>
                    <div id="but0" class="numbers">0</div>

                </div>
                <div id="col3">
                    <div id="butMod" class="operators">%</div>
                    <div id="but9" class="numbers">9</div>
                    <div id="but6" class="numbers">6</div>
                    <div id="but3" class="numbers">3</div>
                    <div id="butEq" class="operators">=</div>

                </div>
                <div id="col4">
                    <div id="butMul" class="operators">X</div>
                    <div id="butDiv" class="operators">รท</div>
                    <div id="butMin" class="operators">-</div>
                    <div id="butPlus" class="operators">+</div>

                </div>
                

            </div>




        </div>
    </div>
</body>
</html>
